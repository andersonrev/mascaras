<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

<h1>Usando máscaras en Angular</h1>
<div>
  <label for="phone">Número de teléfono: </label>
  <input id="phone" [textMask]="{mask: phoneMask}" [(ngModel)]="phone" type="text" />


</div>
<div>


  <label for="cedula">Número de cédula: </label>
  <input id="cedula" [textMask]="cedulaMask" type="text"/>
</div>

<div>
  <label for="placa">Placa del auto: </label>
  <input id="placa" [textMask]="placaAuto" type="text"placeholder="Ej: PCB-1234"/>
</div>

<div>

  <label for="peso">Peso: </label>
  <input id="peso" currencyMask [(ngModel)]="peso" [options]="configuracionMascaraPeso">

</div>

<!-- CONFIGURACION DIRECTAMENTE DESDE EL HTML -->
<div>
  <label>Precio del auto: </label>
  <input currencyMask [(ngModel)]="precioAuto"
         [options]="{ prefix: '$ ', suffix:'USD',thousands: ',', decimal: '.', precision: 2}"/>
</div>


</body>

</html>
